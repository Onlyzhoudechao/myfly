
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>找回密码/重置密码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../res/css/global.css">
</head>
<body>
<div id="header"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="login.html">登入</a></li>
        <li class="layui-this">找回密码<!--重置密码--></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form>
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="userEmail" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
               <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_username" name="userName" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
           		<div class="layui-form-item">
             		<label for="L_question" class="layui-form-label">密码问题</label>
             		<div class="layui-input-inline">
                	<input type="text" id="L_question" name="userQuestion" autocomplete="off" value="" class="layui-input">
              	</div>
              </div>
              <div class="layui-form-item">
              	<label for="L_answer" class="layui-form-label">问题答案</label>
              	<div class="layui-input-inline">
                	<input type="text" id="L_answer" name="userAnswer" autocomplete="off" value="" class="layui-input">
              	</div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="getPassword" lay-submit>提交</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</div>

<script src="../../res/layui/layui.js"></script>
<script>
layui.config({base: '/fly/res/mods/'}).extend({
    jquery_cookie: 'jquery.cookie' 
 }).use('cookies');
</script>
<script src="/fly/res/bbs/user/forget.js"></script>
</body>
</html>
